<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Academica - Learning Page Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Academica Learning Page Template">
    <meta name="keywords" content="academica, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="shortcut icon"/>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/flaticon.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/style.css"/>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Search section end -->


<!-- Contact section -->
<section class="contact-section spad" style="margin-left: 200px">
    <div class="container">
        <div class="row">
            <h2 style="text-align: center">Sign in</h2>
            <div class="col-lg-8">
                <form class="contact-form" method="post" th:action="@{/registration}" th:object="${user}">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Your email: </label>
                            <input type="text"  th:field="*{email}"  placeholder="Your E-mail">
                        </div>
                        <div class="col-md-6">
                            <label>Your name: </label>
                            <input type="text" th:field="*{name}" placeholder="Your Name">
                        </div>
                        <div class="col-md-6">
                            <label>Your surname: </label>
                            <input type="text" th:field="*{surname}" placeholder="Your Surname">
                        </div>
                        <div class="col-md-6">
                            <label>Your phone number:</label>
                            <input type="text" th:field="*{phonenumber}" placeholder="Phone number">
                        </div>
                        <div class="col-md-6">
                            <label>Student ID:</label>
                            <input type="text" th:field="*{student_id}" placeholder="Student ID">
                        </div>
                        <div class="col-md-6">
                            <label>Your password:</label>
                            <input type="password" th:field="*{password}" placeholder="Password">
                        </div>
                        <div class="col-md-12">
                            <button class="site-btn">Send <i class="fa fa-angle-right"></i></button>
                        </div>
                    </div>
                </form>
                <div class="col-md-12">
                    <a th:href="@{/registration}">Registration</a>
                </div>
            </div>
        </div>
    </div>
</section>


<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/circle-progress.min.js"></script>
<script src="js/main.js"></script>


<!-- load for map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0YyDTa0qqOjIerob2VTIwo_XVMhrruxo"></script>
<script src="js/map.js"></script>


</body>
</html>
