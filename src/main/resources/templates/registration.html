<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>




<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
    <h2>Sign Up</h2>
        </div>

        <!-- Login Form -->
        <form method="post" th:action="@{/registration}" th:object="${user}">
            <input type="text"  class="fadeIn first" th:field="*{email}"  placeholder="Your E-mail">
            <input type="text" class="fadeIn second" th:field="*{name}" placeholder="Your Name">
            <input type="text" class="fadeIn third" th:field="*{surname}" placeholder="Your Surname">
            <input type="text" class="fadeIn fourth" th:field="*{phonenumber}" placeholder="Phone number">
            <input type="text" class="fadeIn fifth" th:field="*{student_id}" placeholder="Student ID">
            <input type="password" class="fadeIn sixth" th:field="*{password}" placeholder="Password">

            <input type="submit" class="fadeIn fourth" value="Log In">

            <div id="login">
                <a class="underlineHover" th:href="@{/login}" style="">Sign In | </a>
                <a class="underlineHover" th:href="@{/}" style="">Back to Home Page</a>
            </div>
        </form>
        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
