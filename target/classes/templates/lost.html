<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title> Lost & Found</title>
	<meta charset="UTF-8">
	<meta name="description" content="Academica Learning Page Template">
	<meta name="keywords" content="academica, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/flaticon.css"/>
	<link rel="stylesheet" href="css/owl.carousel.css"/>
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Header section -->
	<div th:insert="header.html :: head"></div>
	<!-- Header section end -->


	<!-- Page top section -->
	<section class="page-top-section set-bg" data-setbg="img/page-top-bg.jpg">
		<div class="container text-white">
			<h3>Lost items</h3>
		</div>
	</section>
	<!--  Page top end -->


	<!-- Search section -->
	<section class="multi-search-section">
		<div class="msf-warp">
			<div class="container">
				<h5>Search your item here...</h5>
				<form class="multi-search-form">
					<input type="text" placeholder="Title">
					<input type="text" placeholder="ID number">
					<input type="text" placeholder="Date">
					<input type="text" placeholder="Place">
					<input type="text" placeholder="City">
					<button class="site-btn">Search <i class="fa fa-angle-right"></i></button>
				</form>
			</div>
		</div>
	</section>
	<!-- Search section end -->

	

	<!-- Courses section  -->
	<section class="courses-section spad">
		<div class="container">
			<div class="sec-title text-center">
				<!--<span>Only  the best</span>-->
				<h2>List of lost things</h2>
			</div>
			<div class="row courses-page">

				<!-- course -->
				<div class="col-lg-4 col-md-6" th:each="obj:${objects}" >
					<div class="course-item"><span class="badge badge-danger" style="float: right; padding: 3%; font-size: 80%;">LOST</span>
						<figure class="course-preview">
							<img  th:src="@{${obj.getImage()}}" style="max-width: 60%" alt="">
						</figure>
						<div class="course-content">
							<div class="cc-text">
								<h5 th:text="${obj.title}"></h5>
								<p th:text="${obj.description}" class="text-dark"> </p>
							</div>
							<div class="seller-info">
								<p th:text="${obj.user.surname} + ' ' + ${obj.user.name}"></p>
								<hr/>
								<span class="text-white"> on </span>
								<span th:text="${obj.date}" class="text-white"></span>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Courses section end -->


	<!-- Footer section -->
	<div th:insert="footer.html :: foot"></div>
	<!-- Footer section end -->


	<!--====== Javascripts & Jquery ======-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/circle-progress.min.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
